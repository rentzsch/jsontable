<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSONTable demo-server</title>
    <style>
      input[type="number"] {
        width: 5em;
      }
    </style>
  </head>
  <body>
    <form>
      Stream <input id="count" type="number" value="10" min="1" /> rows, 1 every
      <input id="interval" type="number" value="1000" min="0" /> milliseconds
    </form>
    <button>Stream</button>
    <hr />
    <table id="output" border="1"></table>
    <template id="row">
      <tr>
        <td class="timestamp"></td>
        <td class="uuid"></td>
      </tr>
    </template>
    <script src="client.js"></script>
  </body>
</html>
